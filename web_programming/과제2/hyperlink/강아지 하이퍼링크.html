<!DOCTYPE html>
<html>
<head>
    <title>강아지 하이퍼링크</title>
    <link rel="stylesheet" href="dog_style.css">
</head>
<body>
    <div id="top">
       
        <!--아이디 선택자를 이용하여 배경 색상 변경하기-->
        <div id ="header">
            <h1><i>강아지 사진 전시회</i></h1>
        </div>
    
        <!--홈화면으로 돌아가는 하이퍼링크-->
        <h4>
            홈화면으로 돌아가기 →
            <a href="../과제2.html">홈</a>
        </h4>

        <br>
        <div id="t_bottom">
            <!-- 강아지 사진 -->
            <img src="../자료/상단 강아지.jpg" alt="상단 강아지" width="475">
            <img src="../자료/강아지1.jpg" alt="강아지1" width="475"><br>
            <img src="../자료/강아지2.jpg" alt="강아지2" width="475">
            <img src="../자료/강아지3.jpg" alt="강아지3" width="475"><br>
        </div>
    </div>

    <br>
    <div id="middle">
        <div id="m_left">
            <!--li를 이용한 강아지 이름 순위 정리-->
            <ul>
            <h2>강아지 이름 인기 순위 5위</h2>
                <ol>
                    <li>코코</li>
                    <li>보리</li>
                    <li>초코</li>
                    <li>똘이</li>
                    <li>콩이</li>
                    <br>
                </ol>
        </div>

      
        <div id="m_right">      
            <h2>강아지가 먹어도 괜찮은 음식들</h2>
            </ul>

            <!--table 태그를 이용해 정리한 강아지가 먹어도 괜찮은 음식들-->
            <table border="3">
                <tr>
                    <th colspan="3">강아지가 먹어도 괜찮은 음식들</th>
                </tr>
                <tr>
                    <th>구분</th>
                    <th>내용</th>
                    <th>비고</th>
                </tr>
                <tr>
                    <th>과일</th>
                    <th>사과, 배, 바나나 등</th>
                    <th>과육만 소량</th>
                </tr>
                <tr>
                    <th>채소</th>
                    <th>당근, 샐러리, 양배추 등</th>
                    <th></th>
                </tr>
                <tr>
                    <th>고기</th>
                    <th>소고기, 익힌 돼지고기, 익힌 닭고기 등</th>
                    <th>신선하고 지방이 적은 것으로</th>
                </tr>
            </table>
        </div>
    </div>


    <br>
    <div id="bottom">

        <!-- 관련 영상 링크 -->
        <h2><i><관련 영상></i></h2>
            <iframe width="877" height="493" src="https://www.youtube.com/embed/S8baeh8OyR0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
            <iframe width="877" height="687" src="https://www.youtube.com/embed/GBfnpCFJzB4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
        <!-- 회원가입 앵커태그 -->
        <h3>
            회원가입하시면 다음 전시회 알람을 받아보실 수 있습니다 →
            <a href="../hyperlink/회원가입 하이퍼링크.html">회원가입</a>
        </h3>

    </div>

</html>
